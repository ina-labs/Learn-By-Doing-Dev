language: php

php:
  - 7.2
  - 7.3

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction --dev
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - php artisan key:generate
  - php artisan migrate --seed

script:
  - vendor/bin/phpunit