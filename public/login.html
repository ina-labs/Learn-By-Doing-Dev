<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">
  
  <link
    href="https://fonts.googleapis.com/css?family=Assistant:200,300,400,600,700,800|Playfair+Display:400,400i,700,700i,900,900i&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="frontend/styles/login.css">


</head>
<body>
  
  <div class="container">
   
      <div class="login-page">
        <div class="row">
        <div class="col-md-6 d-flex align-items-center">
          
          <div class="login-page-right">
            <div class="header-login">
              <a class="navbar-brand" href="#">
                <img src="frontend/images/logo_scire.png" alt="Logo Travel" srcset="">      
              </a>
              
            </div>
  
            <div class="form-login">
              <h1>Sign In</h1>
              <p>Sign in to continue to our application</p>
              <form action=""  method="post">
                
                <div class="input-group mb-3">
                  
                  <input type="text" class="form-control" placeholder="Email" name="email" aria-label="Username" aria-describedby="basic-addon1">
                </div>
  
                <div class="input-group mb-3">
                  
                  <input type="text" class="form-control" placeholder="Password" name="password" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="forgot-password text-right mb-3 py-2">
                  <a href="" class="forgot">
                    Lupa Password
                  </a>
                </div>
  
                <button type="submit" class="btn btn-block btn-login-page">
                  Sign In
                </button>

                <div class="forgot-password text-left mb-3 py-2">
                  <a href="register.html" class="forgot">
                    Belum Mempunyai Akun?
                  </a>
                </div>

              </form>
            </div>
          </div>

        </div>
        <div class="col-md-6 d-none d-md-block">
          <div class="login-page-left">
            
          </div>
        </div>
      </div>
      </div>     
    
  </div>

  <script src="frontend/libraries/jquery/jquery-3.4.1.min.js"></script>
  <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
  <script src="frontend/libraries/retina/retina.min.js"></script>
</body>
</html>
